<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on Idea</title>
</head>
<body>
    <h1>Comment on "{{ idea.title }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Comment</button>
    </form>
    <a href="{% url 'idea_list' %}">Back to Ideas List</a>
</body>
</html>
